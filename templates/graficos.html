<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Gastos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body class="{% if usuario.dark_mode %}dark-mode{% endif %}">
</head>
<body class="{% if usuario.dark_mode %}dark-mode{% endif %}">
    <div class="container mt-4">
        <h2 class="text-center mb-4">Gastos por Categoria</h2>

        <form method="GET" action="/graficos" class="row g-3 justify-content-center mb-4">
            <div class="col-md-4">
                <label for="mes" class="form-label">Mês:</label>
                <select name="mes" id="mes" class="form-select">
                    {% set meses = [
                        ('01', 'Janeiro'), ('02', 'Fevereiro'), ('03', 'Março'), ('04', 'Abril'),
                        ('05', 'Maio'), ('06', 'Junho'), ('07', 'Julho'), ('08', 'Agosto'),
                        ('09', 'Setembro'), ('10', 'Outubro'), ('11', 'Novembro'), ('12', 'Dezembro')
                    ] %}
                    {% for valor, nome in meses %}
                        <option value="{{ valor }}" {% if mes == valor %}selected{% endif %}>{{ nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="ano" class="form-label">Ano:</label>
                <select name="ano" id="ano" class="form-select">
                    {% for a in range(2023, 2031) %}
                        <option value="{{ a }}" {% if ano|int == a %}selected{% endif %}>{{ a }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Filtrar</button>
            </div>
        </form>

        <canvas id="grafico" width="600" height="400"></canvas>
    </div>
    <script>
        const categorias = JSON.parse('{{ dados | map(attribute=0) | list | tojson | safe }}');
        const valores = JSON.parse('{{ dados | map(attribute=1) | list | tojson | safe }}');

        const ctx = document.getElementById('grafico').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: categorias,
                datasets: [{
                    label: 'Total Gasto (R$)',
                    data: valores,
                    backgroundColor: '#36A2EB',
                    borderColor: '#1E88E5',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Valor em R$'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Categorias'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Distribuição de Gastos por Categoria'
                    }
                }
            }
        });
    </script>

    <!-- Barra inferior de navegação -->
    <nav class="navbar fixed-bottom bg-primary">
        <div class="container-fluid d-flex justify-content-around text-white">
            <a href="/dashboard" class="text-white text-center text-decoration-none">
                <i class="bi bi-house-fill fs-4"></i><br>Dashboard
            </a>
            <a href="/orcamentos" class="text-white text-center text-decoration-none">
                <i class="bi bi-calendar-check-fill fs-4"></i><br>Orçamentos
            </a>
            <a href="/lancamentos" class="text-white text-center text-decoration-none">
                <i class="bi bi-cash-stack fs-4"></i><br>Lançamentos
            </a>
            <a href="/graficos" class="text-white text-center text-decoration-none">
                <i class="bi bi-bar-chart-fill fs-4"></i><br>Relatórios
            </a>
            <a href="/categorias" class="text-white text-center text-decoration-none">
                <i class="bi bi-tags-fill fs-4"></i><br>Categorias
            </a>
            <a href="/perfil" class="text-white text-center text-decoration-none">
                <i class="bi bi-person-circle fs-4"></i><br>Perfil
            </a>
        </div>
    </nav>
</body>
</html>
